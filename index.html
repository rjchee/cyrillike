<!DOCTYPE html>
<head>
  <title>Cyrillic Lookalike Generator</title>
  <script src="convert.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Cyrillic Lookalike Generator</h1>
  <p>
    Enter the text you want turned to lookalike Cyrillic characters here.
  </p>
  <form id="form" action="">
    <input type="text" class="textbox" id="input" value="Enter the text you want to transform here."/>
    <input type="submit" value="Transform"/>
  </form>

  <form id="output-form" action="">
    <input type="text" class="textbox" id="output" readonly="readonly" value="Your result will show up here."/>
    <input type="submit" value="Copy to clipboard"/>
  </form>
</body>
